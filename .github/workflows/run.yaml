name: Run loginerror analyzer

on:
  schedule:
    # Každých 5 minút
    - cron: "*/5 * * * *"
  workflow_dispatch:  # manuálne spustenie

jobs:
  analyze-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run loginerror.py
        run: |
          echo "=== Spúšťam loginerror.py ==="
          python loginerror.py --folder logs --debug
