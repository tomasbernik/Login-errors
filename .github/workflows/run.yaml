name: Run BMW Loginfehler Pipeline

on:
  schedule:
    # každých 5 minút
    - cron: "*/5 * * * *"
  workflow_dispatch:  # manuálne spustenie

jobs:
  pipeline:
    runs-on: ubuntu-latest
    env:
      TZ: "Europe/Berlin"
      PYTHONUNBUFFERED: "1"

      # environment variables z GitHub Secrets
      NEXTCLOUD_PUBLIC_URL: ${{ secrets.NEXTCLOUD_PUBLIC_URL }}
      NEXTCLOUD_PUBLIC_TOKEN: ${{ secrets.NEXTCLOUD_PUBLIC_TOKEN }}
      NEXTCLOUD_PUBLIC_PASSWORD: ${{ secrets.NEXTCLOUD_PUBLIC_PASSWORD }}
      NEXTCLOUD_VERIFY_SSL: ${{ secrets.NEXTCLOUD_VERIFY_SSL }}

      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

      START_HOUR: ${{ secrets.START_HOUR }}
      END_HOUR: ${{ secrets.END_HOUR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore processed_files.txt artifact
        uses: actions/download-artifact@v3
        with:
          name: processed-files
        continue-on-error: true

      - name: Move restored processed_files.txt
        run: |
          if [ -f processed_files.txt ]; then
            echo "Restoring processed_files.txt from artifact"
            mv processed_files.txt ./processed_files.txt
          else
            echo "No previous processed_files.txt found (first run or no changes)"
          fi


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run pipeline
        run: |
          # echo "=== RESETUJEM processed_files.txt ==="
          # python -c "open('processed_files.txt', 'w').close()"
          echo "=== Spúšťam pipeline.py ==="
          python pipeline.py

      - name: Upload processed_files.txt artifact
        uses: actions/upload-artifact@v3
        with:
          name: processed-files
          path: processed_files.txt
        if: always()

